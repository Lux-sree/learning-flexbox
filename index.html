<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="fullb">
  <div id="box1">

 <h3> Your Result</h3>
   <div class="round">
    <h1>76</h1>
    <h4>of 100</h4>
   </div>
   <div class="statement">
    <h3> Great</h3>
    <p> You scored higher than 65% of <br>the people who have taken <br>these tests.</p>
     </div>
  </div>
  <div id="box2">
  <h3>Summary</h3>
  <div class="rows">
<div class="ba"> 
  <div class="b">
 <img src="assets/images/icon-reaction.svg" alt="reactn">
  <b>Reaction</b>
  </div>
  <p> <b>80</b>/ 100</p>
</div>
<div class="ba">
  <div class="b">
  <img src="assets/images/icon-memory.svg" alt="memory">
  <b> Memory</b>
  </div>
  <p><b> 92 </b>/ 100</p>
</div>
<div class="ba">
  <div class="b">
  <img src="assets/images/icon-verbal.svg" alt="verbal">
  <b> Verbal</b>
  </div>
  <p><b>61 </b>/ 100</p>
</div>
<div class="ba">
  <div class="b">
  <img src="assets/images/icon-visual.svg" alt="visual">
  <b>Visual</b>
  </div>
  <p><b>72</b>/ 100</p>
</div>
</div>

<button> Continue</button>
  </div>
</div>
  
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Lakshmi Sreekumar</a>.
</div>
</body>
</html>
